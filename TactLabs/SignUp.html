<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h1>Sign Up</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formBox">
                <form>
                    <center><br>
                    <p>First Name</p></br>
                    <input type="text" name="" placeholder="firstname">
                    <p>Last Name</p></br>
                    <input type="text" name="" placeholder="lastname">
                    <p>Email id</p></br>
                    <input type="text" name="" placeholder="someone@gmail.com">
                    <p>Username</p></br>
                    <input type="text" name="" placeholder="Username">
                    <p>Password</p>
                    <input type="Password" name="" placeholder="..........">
                    <input type="submit" name="" value="Sign Up">
                    <br> </br>
                    <a href="home.html">I already have an account</a>


                    </center>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
